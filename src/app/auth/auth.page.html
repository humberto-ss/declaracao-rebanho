<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>DeclaraRS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col  class="ion-text-center" size="12" size-sm="8" offset-sm="2">
      <ion-item >
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="text" maxlength=14 required=true></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" required=true></ion-input>
      </ion-item>
      <ion-button color="success" (click)="onLogin()">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
