<ion-list>
  <ion-item *ngFor="let agronegocio of agronegocios" [routerLink]="['agronegocio/'+agronegocio?.id]">
    <div ion-grid style="width: 100%;">
      <ion-row>
        <ion-col>
          <ion-label position="stacked" style="--color:grey;"> Grupo Produtor</ion-label>
          <ion-input>{{agronegocio.nomeGrupoProdutor}}</ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label position="stacked">Esp√©cie Animal</ion-label>
          <ion-input>{{agronegocio.especieAnimal.nome}}</ion-input>
        </ion-col>
        <ion-col size=3>
          <ion-label position="stacked">Status</ion-label>
          <ion-input *ngIf="agronegocio.status">Ativo</ion-input>
          <ion-input *ngIf="!agronegocio.status">Inativo</ion-input>
        </ion-col>
      </ion-row>
    </div>
  </ion-item>
</ion-list>
