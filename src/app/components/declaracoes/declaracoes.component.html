<ion-list>
  <ion-item *ngFor="let declaracao of declaracoes" (click)="selectedDeclaracao(declaracao)" [routerLink]="['declaracao']">
    <div ion-grid style="width: 100%;">
      <ion-row>
        <ion-col>
          <ion-label position="stacked">Tipo Exploração</ion-label>
          <div class="alinha">
            <ion-text> {{declaracao.tipoExploracao.descricao}} </ion-text>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label position="stacked">Data:</ion-label>
          <h6>{{declaracao.dtDeclaracao}}</h6>
        </ion-col >
        <ion-col  size="5">
          <ion-label position=stacked>status</ion-label>
          <div class="alinha" *ngIf="declaracao.tipoEnvio === tipoEnvioEnum.SUCESSO">
            <ion-icon class="enviado" name="checkmark-done-outline" size="large" ></ion-icon>
            <ion-text>OK</ion-text>
          </div>
          <div class="alinha" *ngIf="declaracao.tipoEnvio === tipoEnvioEnum.PENDENTE">
            <ion-icon class="local" name="pencil-outline"></ion-icon>
            <ion-text>Aguardando conexão...</ion-text>
          </div>
          <div class="alinha" *ngIf="declaracao.tipoEnvio === tipoEnvioEnum.EM_ANALISE">
            <ion-icon class="local" name="pencil-outline"></ion-icon>
            <ion-text>Em Análise</ion-text>
          </div>
          <div class="alinha" *ngIf="declaracao.tipoEnvio === tipoEnvioEnum.LOCAL">
            <ion-icon class="local" name="pencil-outline"></ion-icon>
            <ion-text style="margin-top: 16px;">Não Enviado</ion-text>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-item>
</ion-list>
<div *ngIf="!declaracoes" class="ion-text-center">
  <ion-spinner color="success"></ion-spinner>
</div>
