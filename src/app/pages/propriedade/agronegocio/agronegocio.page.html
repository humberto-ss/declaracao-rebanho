<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >AGRONEGÓCIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-item>
          <ion-label position="stacked" class="styleAgronegocio" >Propriedade</ion-label>
          <ion-input disabled>{{agronegocio.propriedadeRural.nome}}</ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-item>
          <ion-label position="stacked" class="styleAgronegocio" >Grupo Produtor</ion-label>
          <ion-input disabled>{{agronegocio.nomeGrupoProdutor}}</ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="6" size-sm="4" offset-sm="2" >
        <ion-item>
          <ion-label position="stacked" class="styleAgronegocio" >Espécie Animal</ion-label>
          <ion-input disabled>{{agronegocio.especieAnimal.nome}}</ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6" size-sm="2" offset-sm="2"  >
        <ion-item>
          <ion-label position="stacked" class="styleAgronegocio" >Status</ion-label>
          <ion-input *ngIf="agronegocio.status === tipoEnvioEnum.EM_ANALISE" disabled>Em Análise</ion-input>
          <ion-input *ngIf="agronegocio.status === tipoEnvioEnum.PENDENTE" disabled>Pendente</ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-item>
        <ion-segment (ionChange)="segmentChanged($event)" color="success" value="declaracoes">
          <ion-segment-button value="declaracoes">
            <ion-label>Declarações</ion-label>
          </ion-segment-button>
          <ion-segment-button value="lancamentos" *ngIf="agronegocio.especieAnimal.indRebanho===1">
            <ion-label>Lançamentos</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="blnShowDeclaracao">
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-button [routerLink]="['declaracao']"  (click)="zeraDeclaracao()" expand="block"> Novo </ion-button>
        <app-declaracoes></app-declaracoes>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="blnShowLancamento && agronegocio.especieAnimal.indRebanho===1">
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-button [routerLink]="['lancamento']" (click)="zeraLancamento()"  expand="block"> Novo </ion-button>
        <app-lancamentos></app-lancamentos>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
