<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >AGRONEGÓCIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size="12" size-sm="8" offset-sm="2" name="ion-text-center">
        <ion-item>
          {{agronegocio.nomeEspecieAnimal}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" name="ion-text-center">
        <ion-item>
        <ion-segment (ionChange)="segmentChanged($event)" color="success" value="lancamentos">
          <ion-segment-button value="lancamentos">
            <ion-label>Lançamentos</ion-label>
          </ion-segment-button>
          <ion-segment-button value="declaracoes">
            <ion-label>Declarações</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="blnShowLancamento">
      <ion-col size="12" size-sm="8" offset-sm="2" name="ion-text-center">
        <app-lancamentos></app-lancamentos>
        <ion-button [routerLink]="['lancamento', 'novo']"> Novo </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="blnShowDeclaracao">
      <ion-col size="12" size-sm="8" offset-sm="2" name="ion-text-center">
        <app-declaracoes></app-declaracoes>
        <ion-button [routerLink]="['declaracao', 'novo']"> Novo </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
