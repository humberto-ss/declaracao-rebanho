<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Lançamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        
          <ion-label position="stacked">Tipo Lançamento</ion-label>
          <ion-input disabled>{{lancamento.tipoLancamento.nome}}</ion-input>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-label>{{lancamento.dtLancamento}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <app-bovinos [lancamentoSelecionado]="lancamento"></app-bovinos>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
